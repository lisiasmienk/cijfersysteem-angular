<table class="table table-hover colorfill" style="font-family: monospace">
  <thead class="colorheader">
    <th>ID</th>
    <th>Vak</th>
    <th>Docent</th>
  </thead>
  <tbody>
    <tr *ngFor="let VakDto of vakken">
      <td>{{VakDto.id}}</td>
      <td>{{VakDto.vaknaam}}</td>
      <td>{{VakDto.docentAchternaam}}</td>
    </tr>
    <tr>
      <td>
        <select id="kiesdocentvak"></select>
      </td>
      <td>
        <button class="button createbtn" type="button" (click)="voegDocentVakToe()">Voeg toe</button>
        <!--data-toggle="modal" data-target="#exampleModalCenter"-->
      </td>
      <td></td>
    </tr>
  </tbody>
</table>
