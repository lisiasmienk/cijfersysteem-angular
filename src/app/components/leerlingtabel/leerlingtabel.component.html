<table class="table table-hover colorfill" style= "font-family: monospace">
  <thead class="colorheader">
    <th>Studentnummer</th>
    <th>Voornaam</th>
    <th>Achternaam</th>
    <th>Geboortedatum</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let leerlingDto of leerlingen">
      <td>{{leerlingDto.id}}</td>
      <td>{{leerlingDto.voornaam}}</td>
      <td>{{leerlingDto.achternaam}}</td>
      <td>{{leerlingDto.geboortedatum}}</td>
      <td>
        <button class="button navbtn" (click)="bekijkKlas(leerlingDto)">Bekijk klas</button>
        <!--FITYMI: een leerling kan in meerdere klassen zitten, wij gaan hier uit van 1-->
      </td>
    </tr>
    <tr>
      <td>
        <button class="button createbtn" data-toggle="modal" data-target="#exampleModalCenter">Maak Leerling Aan</button>
      </td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </tbody>
</table>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Informatie Leerling</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="modal-text"> Voornaam <input type="text" id="voornaamInput"></div>
        <div class="modal-text"> Achternaam <input type="text" id="achternaamInput"></div>
        <div class="modal-text"> Geboortedatum DD/MM/YYYY<input type="date" id="geboortedatumInput"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Sluiten</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="slaLeerlingOp()">Opslaan</button>
      </div>
    </div>
  </div>
</div>
