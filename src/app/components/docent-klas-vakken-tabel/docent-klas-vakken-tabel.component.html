<table class="table table-hover colorfill" style="font-family: monospace">
    <thead class="colorheader">
        <th>Naam</th>
        <th></th><th></th>
    </thead>
    <tbody>
        <tr *ngFor="let VakDto of vakken">
            <td>{{VakDto.naam}}</td>
            <td>
                <button class="button navbtn" type="button" (click)="bekijkCijfers(VakDto)">Cijfers</button>
            </td>
            <td>
                <button class="button navbtn" type="button" (click)="bekijkToetsen(VakDto)">Toetsen</button>
            </td>
        </tr>
    </tbody>
</table>
