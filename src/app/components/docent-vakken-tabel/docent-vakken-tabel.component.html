<table class="table table-hover colorfill" style= "font-family: monospace">
    <thead class="colorheader">
        <th>ID</th>
        <th>Naam</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let VakDto of vakken">
            <td>{{VakDto?.id}}</td>
            <td>{{VakDto?.naam}}</td>
            <td>
                <button class="button navbtn" type= "button" (click)="bekijkKlassen(VakDto)">Klassen</button>
            </td>
        </tr>
        <tr>
            <td>
                <select id="kiesvak">Selecteer Vak</select>
            </td>
            <td>
                <button class="button createbtn" (click)="voegVakToe()">Voeg toe</button>
            </td>
        </tr>
    </tbody>
</table>
